      <div class="content-cover">

            <header>
              <h1>
                Career

            <main>
              <div class="content-body">
                <div class="banner">
                  <img src="./img/banner.jpeg" alt="Anti Crime Jobs Banner" />
                </div>
                <div class="apply-form">
                  <form id="apply-form" onsubmit="onFormSubmitHandler(event);">
                    <div class="form-group">
                      <label>
                        Full Name (Required)
                      </label>
                      <input type="text" name="full_name" id="full_name" oninput="onInputChangeHandler(event);">
                    </div>
                    <div class="form-group">
                      <label>
                        Address
                      </label>
                      <input type="text" name="address" id="address">
                    </div>
                    <div class="form-group">
                      <label>
                        Phone No. (Required)
                      </label>
                      <input type="text" name="phone" id="phone" oninput="onInputChangeHandler(event);">
                    </div>
                    <div class="form-group">
                      <label>
                        Qualification
                      </label>
                      <input type="text" name="qualification" id="qualification">
                    </div>
                    <div class="form-group">
                      <label>
                        Applying For
                      </label>
                      <select name="apply_for">
                        <option value="">---</option>
                        <option value="Bureau Chief">Bureau Chief</option>
                        <option value="General Manager">General Manager</option>
                        <option value="Marketing Manager">Marketing Manager</option>
                        <option value="Assistant Manager">Assistant Manager</option>
                        <option value="Marketing Surveyer">Marketing Surveyer</option>
                        <option value="Circulation Manager">Circulation Manager</option>
                        <option value="Reporter">Reporter</option>
                        <option value="Call Operator">Call Operator</option>
                        <option value="Computer Operator">Computer Operator</option>
                        <option value="Clerk">Clerk</option>
                        <option value="Editor">Editor</option>
                        <option value="Sub Editor">Sub Editor</option>
                        <option value="Receptionist">Receptionist</option>
                        <option value="Crime Reporter">Crime Reporter</option>
                        <option value="Office Boy">Office Boy</option>
                        <option value="Peon">Peon</option>
                        <option value="Driver (LTV-HTV License Holder)">Driver (LTV-HTV License Holder)</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <input type="hidden" name="to" value="CAREER@anticrime.pk">
                    <button type="submit" value="Send">
                      Send
                      <span class="ajax-loader"></span>
                    </button>
                  </form>
                  <p>
                    For further details contact at 04236291626
                  </p>
                </div>
